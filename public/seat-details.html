<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Details</title>
</head>
<body>
  <div id="seat-details"></div>
  <button onclick="downloadPDF()">Download as PDF</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const seat = urlParams.get('seat');
    document.getElementById('seat-details').innerText = `You have booked seat number ${seat}.`;

    function downloadPDF() {
      const element = document.getElementById('seat-details');
      html2pdf().from(element).save('seat-details.pdf');
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
